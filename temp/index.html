<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="CodeHim">
      <title>Temperture Converter</title>
      <link rel="stylesheet" href="./css/style.css">        
   </head>
   <body>
      <header class="cd__intro"><center>
         <h1> Simple Temperature Converter</h1></center>
      </header>
      <main class="cd__main">
         <div class="container">
        <h1>Temperature Converter</h1>
        <div class="form-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="text" id="temperature" placeholder="Enter temperature">
        </div>
        <div class="form-group">
            <label for="unit">Choose Unit:</label>
            <select id="unit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
            </select>
        </div>
        <button id="convertBtn">Convert</button>
        <div id="result"></div>
    </div>
      </main>
      <footer class="cd__credit">@copyright: <a title="simple temperture converter" href="www.temperture.com" target="_blank">click here.</a></footer>
      <script src="./js/script.js"></script>
   </body>
</html>
